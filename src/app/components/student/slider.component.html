<h2 class="text-center">Student Info.</h2>
<div class="container mt-5 col-10">
    <div class="card m-4">
      <div class="card-body" >
        <form class="row g-3" (submit)="login($event)">
          <div class="col-md-4">
            <label for="studentName" class="form-label">Student Name</label>
            <input
              type="text"
              class="form-control"
              id="studentName"
              placeholder="Enter Student Name"
              value=""
              name="studentName"
              [ngClass]="{
                'is-valid': isStudentNameValid,
                'is-invalid': !isStudentNameValid && !isStudentNameEmpty
              }"
              [(ngModel)]="studentName"
            />
            <div class="valid-feedback">Name looks good!</div>
            <div class="invalid-feedback">
              Name must be at least 3 characters long
            </div>
          </div>
          <div class="col-md-4">
            <label for="age" class="form-label">Student Age</label>
            <input
              type="text"
              class="form-control"
              id="age"
              value=""
              placeholder="Enter Student Age"
              name="studentAge"
              [ngClass]="{
                'is-valid': isStudentAgeValid,
                'is-invalid': !isStudentAgeValid && !isStudentAgeEmpty
              }"
              [(ngModel)]="studentAge"
            />
            <div
              [ngClass]="{
                'valid-feedback': isStudentAgeValid,
                'invalid-feedback': !isStudentAgeValid,
                'd-none': isStudentAgeEmpty
              }"
            >
              {{
                !isStudentAgeValid
                  ? "age must be between 18 - 30"
                  : "Age is Suitable"
              }}
            </div>
          </div>
  
          <div class="col-4 mt-5">
            <button class="btn btn-primary" type="submit" (click)="addStudent()">
              submit
            </button>
          </div>
  
          <div class="row mt-4">
            <div class="col-10 m-4">
              <table class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let student of studentsList; let i = index">
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                      <button
                        class="btn btn-danger btn-sm"
                        (click)="removeStudent(i)"
                      >
                        Remove
                      </button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
