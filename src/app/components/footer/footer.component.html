<div class="container mt-5 col-8">
    <h1 class="text-center">Todos List</h1>
  
    <div class="row mt-4">
      <div class="col-8">
        <input
          type="text"
          name="taskName"
          [(ngModel)]="taskName"
          class="form-control"
          placeholder="Enter Your Task"
        />
      </div>
      <div class="col-4">
        <button class="btn btn-primary btn-block" (click)="addToTodos()">
          Add Task
        </button>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col-12">
        <ul class="list-group">
          <li
            class="list-group-item list-group-item-secondary my-2 d-flex justify-content-between align-items-center"
            *ngFor="let todo of todosList; let i = index"
          >
            {{ todo }}
            <button class="btn btn-danger btn-sm" (click)="removeTodo(i)">
              Remove
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
